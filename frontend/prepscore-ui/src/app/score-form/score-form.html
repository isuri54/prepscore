<div class="container">
  <h2>Interview Score Prediction</h2>

    <form (ngSubmit)="onPredict()" #f="ngForm">

    <label>Skills</label>
    <select multiple [(ngModel)]="formData.Skills" name="Skills" required>
      <option>Python</option>
      <option>Java</option>
      <option>Communication</option>
      <option>Problem Solving</option>
      <option>Machine Learning</option>
    </select>

    <label>GPA</label>
    <input type="number" step="0.01" [(ngModel)]="formData.GPA" name="GPA" required />

    <label>Experience (Years)</label>
    <input type="number" [(ngModel)]="formData.Experience" name="Experience" required />

    <label>Certifications</label>
    <input type="number" [(ngModel)]="formData.Certifications" name="Certifications" required />

    <label>Age</label>
    <input type="number" [(ngModel)]="formData.Age" name="Age" required />

    <label>Industry</label>
    <select [(ngModel)]="formData.Industry" name="Industry" required>
      <option value="">Select</option>
      <option>IT</option>
      <option>Finance</option>
      <option>Healthcare</option>
      <option>Education</option>
    </select>

    <button type="submit" [disabled]="f.invalid">Predict Score</button>
  </form>

    @if (predictedScore !== null) {
    <div class="result">
        <p>
        Predicted Score
        </p>
        <p>
        {{ predictedScore }}
        </p>
    </div>
    }
</div>
